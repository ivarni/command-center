<!doctype html>
<html>
<head>
    <title>Command Center</title>
</head>
<body>
    <input id="m" autocomplete="off" />
    <button id="b">Send</button>

    <script>
        var socket = io('https://c0mmand-center.herokuapp.com');
        document.getElementById('b').addEventListener('click', function() {
            socket.emit('code', document.getElementById('m').value);
        });
    </script>
</body>
</html>
